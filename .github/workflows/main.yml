name: CI/CD Workflow for React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies for React App
        run: npm install
        working-directory: client

      - name: Build React App
        run: npm run build
        working-directory: client

      - name: Install Dependencies for Express API
        run: npm install
        working-directory: backend

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Hosting Service
        # Add deployment steps here (e.g., deploy to Vercel, Netlify, AWS, etc.)
        # For example, if deploying to Vercel:
        run: |
          vercel --prod --confirm
        working-directory: client
